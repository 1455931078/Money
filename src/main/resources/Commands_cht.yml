#########################
# [Money] 插件命令配置文件
# 命令無需帶 "/"
#########################


#在壹行命令配置前加 # 符號表示禁用該命令. 如:
#wallet-info-1: "coin"

#########################################
#########################################
#########################################


type: "cht"

version: "4"



#玩家獲取自己貨幣1信息 (無參數)
wallet-info-1: "coin"

#玩家獲取自己貨幣2信息 (無參數)
wallet-info-2: "point"

#玩家獲取自己銀行賬戶信息 (無參數)
bank-info: "bank"

#存錢 (參數: <存錢數量>)
bank-save: "savebank"

#取錢 (參數: <取錢數量>)
bank-take: "takebank"

#支付給對方若幹貨幣1(數量為負數則減少) (參數: <對方遊戲名> <數量>)
pay-1: "paycoin"

#支付給對方若幹貨幣2(數量為負數則減少) (參數: <對方遊戲名> <數量>)
pay-2: "paypoint"

#OP贈送某玩家若幹貨幣1(數量為負數則減少) (參數: <對方遊戲名> <數量>)
give-1: "givecoin"

#OP贈送某玩家若幹貨幣2(數量為負數則減少) (參數: <對方遊戲名> <數量>))
give-2: "givepoint"


#修改玩家貨幣1數量 (參數: <對方遊戲名> <數量>)
set-1: "setcoin"

#修改玩家貨幣2數量 (參數: <對方遊戲名> <數量>)
set-2: "setpoint"

#批量修改玩家貨幣1 (參數: <數量>)
super-set-1: "supersetcoin"

#批量修改玩家貨幣2 (參數: <數量>)
super-set-2: "supersetpoint"


#查看貨幣1排行榜, 每頁顯示 6 項 (參數: [頁碼])
coin-list: "coinlist"

#查看貨幣2排行榜, 每頁顯示 6 項 (參數: [頁碼])
coin-list: "pointlist"


#給予全服在線玩家一定數量貨幣 1 (參數: <數量>)
give-online-1: "giveonlinecoin"

#给予全服在线玩家一定数量货币 2 (參數: <數量>)
give-online-2: "giveonlinepoint"